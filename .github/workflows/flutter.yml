name: Flutter CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
        
    - name: Check Dart version
      run: dart --version
        
    - name: Check Flutter version
      run: flutter --version
    
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test .
